    <main>
        <h2 style="text-align: center;font-size: 39px;color: rgb(11, 114, 11);">Our Contact Form</h2>
        <br>
        <div class="form">
            <form action="httpbin.org/post" method="post">
                <fieldset>
                    <legend>
                        Send Us a Message
                    </legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" required autocomplete="on" autofocus>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label for="Message">Your Message:</label><br><textarea name="message" id=""  placeholder="Write something.." rows="10" cols="30"></textarea>
                    </p>
                    
                </fieldset>
                <button type="submit">Submit</button> <button type="reset" >Reset</button>
             </form>
        </div>
